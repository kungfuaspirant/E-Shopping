<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="statics/css/bootstrap.min.css" rel="stylesheet">
    <link href="statics/css/style.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-5 shadow mx-auto p-3">
                <h3 class="mb-3 text-center">User Login</h3>
                <form method="GET">
                    <div class="mb-3">
                        <label for="Input1" class="form-label">Username</label>
                        <input type="email" class="form-control" id="Input1" aria-describedby="emailHelp">
                        
                      </div>
                      <div class="mb-3">
                        <label for="Input2" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Input2">
                      </div>
                     
                      <div class="mb3">
                        <button type="submit" class="btn btn-warning">Login</button>
                        &nbsp; &nbsp; &nbsp; &nbsp; New User &nbsp;&nbsp;&nbsp; <a href="#" class="anchor">Login</a>

                      </div>
                      
                </form>

            </div>
        </div>
    </div>
    
    <script src="statics/js/bootstrap.min.js"></script>
    <script src="statics/js/popper.js"></script>
</body>
</html>
